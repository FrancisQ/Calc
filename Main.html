<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="main.css" />
               <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="main.js" ></script>
        <title>Trial Run</title>

	</head>
	<body>
        <header>
            <div class="text-center">
                <h1>Mortgage Calculator</h1>
            </div>
        </header>
        <form class="form-horizontal">
            <div class="container section">
                <div class="container">
                    <h1 class="text-center">Payment Calculator</h1>
                    <hr>
                    <div class="form-group ">
                        <label for="PurchasePrice" class="control-label col-sm-4 col-xs-12">Purchase Price: </label>
                        <div class="input-group  col-sm-4 col-xs-12">
                            <div class="input-group-addon">$</div>
                            <input type="number" class="form-control text-center" id="PurchasePrice" placeholder="500,000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="DownPayment" class="control-label col-sm-4 col-xs-12">Down Payment: </label>
                        <div class="input-group col-sm-4 col-xs-12">
                            <div class="input-group-addon">$</div>
                            <input type="number" class="form-control text-center" id="DownPayment" placeholder="50,000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InterestRate"  class="control-label col-sm-4 col-xs-12">Interest Rates: </label> 
                        <div class="input-group col-xs-12 col-sm-4 col-sm-offset-1   ">
                            <div class="input-group col-xs-12 text-center">
                                <div id="rateOption1" class="col-xs-5 rateOption">
                                    <input type="text" class="form-control text-center" id="InterestRateOne" value="4.64" />
                                    <h4>Qualifying Rate</h4>
                                </div>
                                <div id="or" class="col-xs-2">
                                    <p class="col-xs-12">OR</p>
                                </div>
                                <div id="rateOption2" class="col-xs-5 rateOption" >
                                    <input type="text" class="form-control text-center" id="InterestRateTwo" value="2.16" />
                                    <h4>Offered Rate</h4>
                                </div>
                               
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="TermOptions" class="control-label col-sm-4 col-xs-12">Term Length: </label>
                        <div class="input-group col-sm-4 col-xs-12">
                            <select id="TermOptions" class="form-control">
                                <option value="1">1 year</option>
                                <option value="2">2 years</option>
                                <option value="3">3 years</option>
                                <option value="4">4 years</option>
                                <option value="5" selected>5 years</option>
                                <option value="6">6 years</option>
                                <option value="7">7 years</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Amortization" class="control-label col-sm-4 col-xs-12">Amortization: </label>
                        <div class="input-group col-sm-4 col-xs-12 ">
                            <select id="Amortization" class="form-control">
                                <option value="5">5 year</option>
                                <option value="10">10 years</option>
                                <option value="15">15 years</option>
                                <option value="20">20 years</option>
                                <option value="25" selected>25 years</option>
                                <option value="30">30 years</option>
                            </select>
                        </div>
                    </div>
                </div>
            <div class="result section container col-sm-8 col-sm-offset-2 text-center">
                <h2 id="premium" class="col-xs-12"></h2>
                <h1 id="payment" class="col-xs-12">Your monthly payment : </h1>
            </div>
        </div>
        <div class="section text-center container">
            <h1>Liabilities</h1>
            <hr>
            <table class="table form-group" >
                <thead>
                    <th class="text-center col-xs-4">Type</th>
                    <th class="text-center col-xs-3">Balance</th>
                    <th class="text-center col-xs-3">Payment/Month</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="addLiabilitiesBtn" type="button" class="glyphicon glyphicon-plus btn" ></button>
        </div>
        <div class="section text-center container">
            <h1 class="text-center">Expenses / Income</h1>
            <hr>
            <div class="form-group">
                <label for="Heating" class="control-label col-sm-4 col-xs-12">Heating Costs: </label>
                <div class="input-group col-sm-4 col-xs-12">
                    <div class="input-group-addon">$</div>
                    <input type="number" class="form-control text-center" id="Heating" placeholder="100">
                    <div class="input-group-addon">/Month</div>
                </div>
            </div>
            <div class="form-group">
                <label for="PropertyTax" class="control-label col-sm-4 col-xs-12">Property Tax: </label>
                <div class="input-group col-sm-4 col-xs-12">
                    <div class="input-group-addon">$</div>
                    <input type="number" class="form-control text-center" id="PropertyTax" placeholder="150">
                    <div class="input-group-addon">/Month</div>
                </div>
            </div>
            <div class="form-group">
                <label for="CondoFee" class="control-label col-sm-4 col-xs-12">Condo Fee: </label>
                <div class="input-group col-sm-4 col-xs-12">
                    <div class="input-group-addon">$</div>
                    <input type="number" class="form-control text-center" id="CondoFee" placeholder="0">
                    <div class="input-group-addon">/Month</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Income" class="control-label col-sm-4 col-xs-12">Monthly Income (Gross): </label>
                <div class="input-group col-sm-4 col-xs-12">
                    <div class="input-group-addon">$</div>
                    <input type="number" class="form-control text-center" id="Income" placeholder="1800">
                    <div class="input-group-addon">/Month</div>
                </div>
            </div>
            <div>
                <button id="getRatioBtn" type="button" class="btn" >Calculate!</button>
            </div> 
        </div>
            <div id="ratios" class="section text-center container" hidden>
            </div>
    </form>

	</body>
</html>
